{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{{ title }}</h2>
    <form method="post">{% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}<div class="text-danger small">{{ field.errors.0 }}</div>{% endif %}
        </div>
        {% endfor %}
        <div class="d-flex justify-content-between">
            <a href="javascript:history.back()" class="btn btn-secondary"><i class="fas fa-times me-2"></i> Annuler</a>
            <button type="submit" class="btn btn-success"><i class="fas fa-save me-2"></i> Enregistrer</button>
        </div>
    </form>
</div>
{% endblock %}
