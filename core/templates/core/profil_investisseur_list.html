{% extends 'core/base.html' %}
{% block title %}Profils investisseur - CRM OF{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="page-title mb-0"><i class="fas fa-user-tie"></i> Profils investisseur</h1>
    <a href="{% url 'profil_investisseur_create' %}" class="btn btn-primary"><i class="fas fa-plus me-2"></i> Nouveau</a>
</div>
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-dark"><tr><th>ID</th><th>Détails</th><th>Actions</th></tr></thead>
                <tbody>
                    {% for item in profil_investisseurs %}
                    <tr><td>{{ item.id }}</td><td>{{ item }}</td><td><button class="btn btn-sm btn-outline-primary"><i class="fas fa-eye"></i></button></td></tr>
                    {% empty %}
                    <tr><td colspan="3" class="text-center text-muted">Aucun élément trouvé</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
